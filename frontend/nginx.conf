# Configurazione nginx ottimizzata per container Docker
server {
    listen 80;
    server_name localhost;
    
    # Disabilita i file temporanei che causano problemi di permessi
    client_body_temp_path /tmp/nginx-client-body;
    proxy_temp_path /tmp/nginx-proxy;
    fastcgi_temp_path /tmp/nginx-fastcgi;
    uwsgi_temp_path /tmp/nginx-uwsgi;
    scgi_temp_path /tmp/nginx-scgi;
    
    # Configurazioni per evitare problemi di permessi
    client_body_buffer_size 1m;
    client_max_body_size 10m;
    
    # Configurazione per servire file statici
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # Gestione delle route SPA con headers di sicurezza
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers di sicurezza
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
    
    # Cache ottimizzata per assets statici
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Headers per CORS se necessario
        add_header Access-Control-Allow-Origin "*";
    }
    
    # Cache per il manifest e favicon
    location ~* \.(webmanifest|manifest\.json)$ {
        expires 1d;
        add_header Cache-Control "public";
        add_header Content-Type "application/manifest+json";
    }
    
    location = /favicon.ico {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
    }
    
    # Configurazione Gzip migliorata
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # Disabilita log per file comuni non trovati
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
    
    # Gestione errori personalizzata
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
    
    # Security headers aggiuntivi
    add_header X-Permitted-Cross-Domain-Policies "none" always;
    add_header Cross-Origin-Embedder-Policy "unsafe-none" always;
}